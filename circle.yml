machine:
  services:
    - docker
  environment:
    ci: "true"

dependencies:
  override:
    - docker info
    - docker pull quay.io/opsee/build-go:go15
test:
  override:
    - make test

deployment:
  ami:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
      - docker push quay.io/opsee/build-go:gogoopsee
